<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
  <title>Document</title>
</head>
<body class="root">
  <header class="header header__position">

        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements elements__position">
      <acticle class="element">
        <img src="./images/img-1.jpg" alt="Карачаевск" class="element__image">
        <div class="element__box_type_like-title">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </acticle>
      <acticle class="element">
        <img src="./images/img-2.jpg" alt="Эльбрус" class="element__image">
        <div class="element__box_type_like-title">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </acticle>
      <acticle class="element">
        <img src="./images/img-3.jpg" alt="Домбай" class="element__image">
          <div class="element__box_type_like-title">
          <h2 class="element__title">Домбай</h2>

        </div>
      </acticle>
      <acticle class="element">
        <img src="./images/img-2.jpg" alt="Эльбрус" class="element__image">
        <div class="element__box_type_like-title">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </acticle>
      <acticle class="element">
        <img src="./images/img-3.jpg" alt="Домбай" class="element__image">
          <div class="element__box_type_like-title">
          <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
        </div>
      </acticle>
      <acticle class="element">
        <img src="./images/img-1.jpg" alt="Карачаевск" class="element__image">
        <div class="element__box_type_like-title">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__like"></button>
        </div>
      </acticle>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

</html>
